<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
    <h1>Upload a PDF or Image File</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Upload">
    </form>
    {% if coordinates %}
    <h2>Coordinates of the curve:</h2>
    <ul>
        {% for coord in coordinates %}
        <li>{{ coord }}</li>
        {% endfor %}
    </ul>
    <img src="{{ result_image_path }}" alt="Result Image">
    {% endif %}
</body>
</html>
